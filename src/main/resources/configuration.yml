    item: "EMERALD_BLOCK"
    name: "&2Add Minute"
    lore:
      - "&aTemporarily grant &f%target% &athe &f%rank% &arank."
      - "&f&m                                                          "
      - "&aCurrent Duration:"
      - "%duration%"
  add-second:
    slot: 48
    item: "EMERALD_BLOCK"
    name: "&2Add Second"
    lore:
      - "&aTemporarily grant &f%target% &athe &f%rank% &arank."
      - "&f&m                                                          "
      - "&aCurrent Duration:"
      - "%duration%"
  subtract-week:
    slot: 16
    item: "REDSTONE_BLOCK"
    name: "&4Subtract Week"
    lore:
      - "&cTemporarily grant &f%target% &cthe &f%rank% &crank."
      - "&f&m                                                          "
      - "&cCurrent Duration:"
      - "%duration%"
  subtract-day:
    slot: 25
    item: "REDSTONE_BLOCK"
    name: "&4Subtract Day"
    lore:
      - "&cTemporarily grant &f%target% &cthe &f%rank% &crank."
      - "&f&m                                                          "
      - "&cCurrent Duration:"
      - "%duration%"
  subtract-hour:
    slot: 34
    item: "REDSTONE_BLOCK"
    name: "&4Subtract Hour"
    lore:
      - "&cTemporarily grant &f%target% &cthe &f%rank% &crank."
      - "&f&m                                                          "
      - "&cCurrent Duration:"
