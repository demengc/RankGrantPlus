config-version: 2
log-grants: true
global: true
delete-old-ranks: true
reasons:
  issue:
    slot: 1
    item: "PAPER"
    name: "&2Donation Store Issues"
    lore:
      - "&aThere was an issue in the donation store."
      - "&aThe purchased rank requires to be manually given."
    permission: "rankgrantplus.grant"
  promotion:
    slot: 2
    item: "PAPER"
    name: "&2Promotion"
    lore:
      - "&aPromote &f%target% &ato the &f%rank% &arank!"
    permission: "rankgrantplus.grant"
  demotion:
    slot: 3
    item: "PAPER"
    name: "&2Demotion"
    lore:
      - "&aDemote &f%target% &ato the &f%rank% &arank!"
    permission: "rankgrantplus.grant"
  other:
    slot: 4
    item: "BOOK"
    name: "&2Other"
    lore:
      - "&aThis grant has no reason or the reason is not listed."
    permission: "rankgrantplus.grant"
duration:
  duration-format: "&f%weeks%&7w &f%days%&7d &f%hours%&7h &f%minutes%&7m &f%seconds%&7s"
  word-permanent: "&fPermanent"
  add-week:
    slot: 12
    item: "EMERALD_BLOCK"
    name: "&2Add Week"
    lore:
      - "&aTemporarily grant &f%target% &athe &f%rank% &arank."
      - "&f&m                                                          "
      - "&aCurrent Duration:"
      - "%duration%"
  add-day:
    slot: 21
    item: "EMERALD_BLOCK"
    name: "&2Add Day"
    lore:
      - "&aTemporarily grant &f%target% &athe &f%rank% &arank."
      - "&f&m                                                          "
      - "&aCurrent Duration:"
      - "%duration%"
  add-hour:
    slot: 30
    item: "EMERALD_BLOCK"
    name: "&2Add Hour"
    lore:
      - "&aTemporarily grant &f%target% &athe &f%rank% &arank."
